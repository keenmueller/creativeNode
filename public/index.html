<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
<script src="javascripts/app.js"></script>
<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <meta charset="utf-8">
  <title>Node api tutorial</title>
</head>
<body>

  <div id='app' ng-app='app' ng-controller='mainCtrl'>

   <h1> Enter A New Joke</h1>
   <form id="newPoki" ng-submit="addPoki()">
     Set up: <input type="text" ng-model="Name" value=""><br>
     Punch Line: <input type="url" ng-model="Url" value=""><br>
     <input type="submit" value="Submit">
   </form>

    <ul ng-if='pokemon.length' class='list center stretch'>
      <li ng-repeat='p in pokemon' class='pokemon'>
        <h1>{{ p.name }}</h1>
        <h2>{{p.avatarUrl}}</h2>
      </li>
    </ul>

  </div>

</body>
</html>
